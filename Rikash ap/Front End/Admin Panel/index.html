<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">
    <link href="img/favicon.ico" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

  
  
</head>

<body>


<style>
    body {
        background-image: url('img/wallpaper2.jpg');
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .login-container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        width: 80%;
        max-width: 400px;
        background-image: url('img/wallpaper.png');
        background-repeat: no-repeat;
    }

    .logo {
        margin-top: 20px;
        width: 150px; 
        height: 150px;
        background-image: url('img/logo.png'); 
        background-size: cover;
        background-repeat: no-repeat;
        border-radius: 50%;
    }

    .form-heading {
        font-size: 24px;
        margin-top: 20px;
    }

    .form-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .form-floating {
        width: 100%;
        margin: 10px 0;
        position: relative;
    }

    .form-floating input {
        width: 96%;
        padding: 10px;
    
        border: none;
        outline: solid #ffffff;
background-color: transparent;
        font-size: 16px;
    }
  
    .form-floating label {
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
        font-size: 14px;
        color: #999;
    }

    .submit-button {
width: 100%;
margin-top: 20px;
text-align: center;
}

.btn {
background-color: transparent;
color: #fff;
padding: 10px 20px;
border: 2px solid #fff; 
border-radius: 10px; 
cursor: pointer;
transition: background-color 0.3s, color 0.3s, border-color 0.3s;
}

/* Hover effect */
.btn:hover {
background-color: #fff; 
color: hsl(246, 100%, 11%); 
border-color: #0c0052; 
}

.form-control {
    color: white; 
}

/* Style for the placeholder text */
::placeholder {
    color: white; /* Placeholder text color */
}


.form-heading {
font-size: 24px;
margin-top: 20px;
color: #fff; /* Set the font color to white */
font-weight: bold; /* Make the font bold */
}
</style>






    <div class="container">
        <div class="login-container">
            <div class="logo"></div>
            <div class="form-heading">Administrator Sign In</div>
            <div class="form-container">
                <div class="form-floating">
                    <input type="email" class="form-control" id="yourUsername" placeholder="Username" required>
                    <label for="floatingInput"></label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="yourPassword" placeholder="Password" required>
                    <label for="floatingPassword"></label>
                </div>
            </div>
            <div class="submit-button">
                <button onclick="login()" class="btn btn-danger py-3 w-100 mb-4">Sign In</button>
            </div>
        </div>
    </div>























  

     <script>
        function login() {
            var username = document.getElementById("yourUsername").value;
            var password = document.getElementById("yourPassword").value;

            if (username === "rikash@gmail.com" && password === "rikash") {
                window.location.href = "dashboard.html";
            } else {
                alert("Invalid username or password.");
            }
        }
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/chart/chart.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
